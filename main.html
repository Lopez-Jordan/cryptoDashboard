<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="./assets/main.css">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/css/uikit.min.css" />
    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>

    <div id="survey" class="uk-flex uk-flex-column uk-flex-middle" >
        
        <form id="surveyForm" action="">
            <h2>Create Custom Portfolio!</h2>

            <div id="visDivOne">
                <h5>What shall we refer to you by?</h5>
                <div class="uk-margin">
                    <input class="uk-input uk-form-width-medium" type="text" placeholder="name" aria-label="Default">
                </div>
                <br>
                <button class="next-class" id="nextOne" type="button">next</button>
            </div>

            <div id="visDivTwo">
                <h5>What is your crypto currency experience level?</h5>
                <div class="uk-margin">
                    <div uk-form-custom="target: > * > span:first-child">
                        <select aria-label="Custom controls">
                            
                            <option value="1">Beginner</option>
                            <option value="2">Intermediate</option>
                            <option value="3">Advanced</option>
                        </select>
                        <button class="uk-button uk-button-default" type="button">
                            <span></span>
                            <span uk-icon="icon: chevron-left"></span>
                        </button>
                    </div>
                </div>
                <br>
                <button class="next-class" id="nextTwo" type="button">next</button>
            </div>

            <div id="visDivThree">
                <h5>How much would you like to invest? (USD)</h5>
                <div class="uk-margin">
                    <input class="uk-input uk-form-width-small" type="text" placeholder=" <100 mil" aria-label="Small">
                </div>
                <br>
                <button class="next-class" id="nextOne" type="button">next</button>
            </div>

            <div id="visDivFour">
                <h5>Choose your crypto's and weights (max 5)</h5>
                <input class="uk-input uk-form-width-medium uk-form-small" type="text" placeholder="ie: Bitcoin" aria-label="Small">
                <input class="uk-input uk-form-width-small uk-form-small" type="number" placeholder="5 (%)" aria-label="Small">
                <br>
                <input class="uk-input uk-form-width-medium uk-form-small" type="text" placeholder="ie: Ethereum" aria-label="Small">
                <input class="uk-input uk-form-width-small uk-form-small" type="number" placeholder="10 (%)" aria-label="Small">
                <br>
                <input class="uk-input uk-form-width-medium uk-form-small" type="text" placeholder="ie: Tether" aria-label="Small">
                <input class="uk-input uk-form-width-small uk-form-small" type="number" placeholder="20 (%)" aria-label="Small">
                <br>
                <input class="uk-input uk-form-width-medium uk-form-small" type="text" placeholder="ie: XRP" aria-label="Small">
                <input class="uk-input uk-form-width-small uk-form-small" type="number" placeholder="30 (%)" aria-label="Small">
                <br>
                <input class="uk-input uk-form-width-medium uk-form-small" type="text" placeholder="ie: Solana" aria-label="Small">
                <input class="uk-input uk-form-width-small uk-form-small" type="number" placeholder="35 (%)" aria-label="Small">
                <br>
                <div class="uk-flex uk-flex-center uk-margin-top">
                    <button id="submit-button">submit</button>
                </div>
            </div>
        </form>
    </div>

    <div id="dashboard" class="uk-flex uk-flex-row uk-flex-center">
        <div id= dashCard class="uk-card uk-card-default uk-card-body uk-margin-left">Item 1</div>
        <div id= dashCard class="uk-card uk-card-default uk-card-body uk-margin-left">Item 2</div>
        <div id= dashCard class="uk-card uk-card-default uk-card-body uk-margin-left">Item 3</div>
    </div>

    <div id="cards">

    </div>





</body>
<!-- jQuery and normal script file -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/script.js"></script>
<!-- UIkit JS -->
<script src="uikit/dist/js/uikit-icons.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit-icons.min.js"></script>
</html>
